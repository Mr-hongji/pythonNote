<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap-theme.css"/>

        <script src="/static/js/jquery.js"></script>
        <script src="/static/plugins/bootstrap/js/bootstrap.js"></script>

    </head>
    <body>

        <ul>
            {% for item in itemList %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>

        <p>
            {{ paginatorResult | safe }}
        </p>


        <div>
            {{ paginatorResult_BootStrap | safe }}
        </div>


        <br/>
        <hr/>

        <div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>

                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
                <ul class="pagination">
                    <li>

                        <a href="#" style="height: 34px;padding: 0px">

                            <input type="text" style="height: 31px; width: 60px; border: none;
                       font-size: 14px; text-align: center;" placeholder="跳转到">
                        </a>

                    </li>
                    <li>
                        <a href="#">
                            <span aria-hidden="true">go</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <script>
            $(function () {
                $('.goBtn').click(function () {
                    var gopage = $('#goPageNum').val();
                    console.log(gopage);
                    if (gopage.length > 0) {
                        try {
                            gopage = parseInt(gopage);
                            if(!isNaN(gopage))
                            {
                                window.location = '/paginator.html?page=' + gopage;
                            }
                            else{
                                alert('输入有误');
                            }
                        } catch (e) {
                            alert('输入有误');
                        }
                    }

                });
            });
        </script>
    </body>
</html>

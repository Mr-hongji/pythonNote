<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *{
            margin: 0;
        }

        .banner{
            background-color: darkcyan;
            line-height: 40px;
            width: 100%;
            color: white;
            text-align: center;
        }

        .res{
            padding-left: 10px;
        }
    </style>

</head>
<body>

    <div class="banner"><h3>标题</h3></div>
    <div class="content">
        <a href="addbook">添加书籍</a>
        <a href="updatebook">修改书籍</a>
        <a href="deletebook">删除书籍</a>
        <a href="selectbook">查询书籍</a>
    </div>
    <hr>
    <div class="res">
        {% for book in book_list %}
            <br>
            <p>{{ forloop.counter }}. {{ book.name }} {{ book.price }} {{ book.pub_date }} {{ book.author }}</p>
        {% endfor %}
    </div>
</body>
</html>
